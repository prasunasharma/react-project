version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18

    commands:
      # install yarn
      - npm install 
      # install dependencies
  
      # so that build commands work
      - npm add eslint-config-react-app

  build:
    commands:
      # run build script
      - npm build

artifacts:
  # include all files required to run application
  # we include only the static build files
  files:
    - '**/*'
  base-directory: 'build'